<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- login-start -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="main-section">
                    <div class="col-md-6">
                        <div class="first">
                            <img src="./image/login2.webp" alt="Login Image">
                        </div>
                    </div>
                    <div class="col-md-6 form-section">
                        <form id="loginForm">
                            <div class="logo">
                                <img src="./image/sns-new-logo.png" alt="Logo">
                            </div>
                            <h2 class="heading text-center m-0">Login </h2>
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" aria-describedby="emailHelp" required>
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" class="form-control" required>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <p class="text-center m-0">Don't have an account? REGISTER <a href="registration.html"><span>NOW</span></a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login-end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="login_form.js"></script>
</body>
</html>
