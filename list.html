<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h2><u>here is the unordered list shown</u></h2>
    <ul>
        <li>name</li>
        <li>class</li>
        <li>address</li>
        <li>school</li>
    </ul>
    <h3><u>here is the ordered list shown</u></h3>
    <ol>
        <li>student name</li>
        <li>student class</li>
        <li>student address</li>
        <li>student school</li>
    </ol>
    <h4><u>here is the description list shown</u></h4>
</body>
</html>
