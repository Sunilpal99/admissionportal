<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./css/registration.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>sign_up form</title>

  <style>
  
  </style>
</head>

<body>
  <section id="sign_up">
    <div class="container" >
      <div class="row">
        <div class="main-section">
          <div class="col-md-6">
            <div class="first">
  
              <img src="./image/image.webp" alt="">
            </div>
          </div>
          <!-- <div class="col-md-"></div> -->
          <div class="col-md-6 form-section">
            <form>
              <!-- <div class="mb-6"> -->
                <div class="logo">
                  <img src="./image/sns-new-logo.png" alt="">
                </div>
                <h2 class="text-center m-0">-Sign Up Here-</h2>
                
                <label class="form-label">First Name: </label>
                <input type="name" id="uname" onclick="myFunction()" class="form-control" required >
  
                <label class="form-label">Email: </label>
                <input type="email" id="uemail" onclick="myFunction()" class="form-control" aria-describedby="emailHelp">
  
                <label class="form-label">Password: </label>
                <input type="password" id="upassword" onclick="myFunction()" class="form-control" required>
  
                <label class="form-label">Confirm Password: </label>
                <div class="input-group">
                    <input type="password" id="uconfirm_password" onclick="myFunction()" class="form-control" required pattern=".{8,}"
                    title="Password must be at least 8 characters long"
                    oninput="checkPasswordMatch(this)">
                </div>
                <div class="input-group-append"  style="width: 12%; margin-top: 10px;">
                    <div class="input-group-text">
                        <input type="checkbox" id="showConfirmPassword" onclick="togglePasswordVisibility('confirm_password')">
                    </div>
                </div>
  
                <label class="form-label">Choose files: </label>
                <input type="file" id="choose_files" class="form-control" required multiple>
  
  
                <button type="submit" class="btn btn-primary w-100 " style="background-color: #fe6311;" >Login</button>
                <p class="text-center m-0">don't have an account sign up <a href="login.html"><span> Login now</span> </a></p>
              <!-- </div> -->
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script>
      function myFunction(){
          var userinput = document.getElementById('uname');
          var uservalue = userinput.value;
          alert( " First Name:" + uservalue);
  
          var userinput = document.getElementById('uemail');
          var uservalue = userinput.value;
          alert( " Email:" + uservalue);
      }
  </script>
  
      
</body>

</html>
